{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USER LOGIN</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Manrope:wght@600;800&family=Sora:wght@300&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    font-family: 'Sora', sans-serif;
  }

  .card {
    height: 100vh;
    background-color: #EA906C;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .login-container {
    display: flex;
    flex: 1;
    width: 80vw; /* Adjust the width as needed */
    max-width: 1200px; /* Add a max-width to prevent it from getting too wide */
    margin: auto;
  }

  .left-side {
    background-color: #b31312;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .right-side {
    background-color: #eee2de;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-box {
    width: 80%; /* Adjust the width as needed */
    max-width: 400px; /* Add a max-width to prevent it from getting too wide */
    background-color: #efefef;
    padding: 20px;
    height: auto;
  }

  .back-button {
  position: absolute;
  top: 2%;
  left: 2%;
  width: 8%; /* Adjust the width as needed */
  max-width: 40px; /* Add a max-width to prevent it from getting too large */
  height: auto;
}

img.responsive {
  max-width: 100%;
  height: auto;
}

  .vote-icon img {
      max-width: 100%;
      height: auto;
    }

    .seamless {
      max-width: 100%;
      height: auto;
    }


  .allrights {
    margin-top: 20px; /* Adjust the margin */
    color: white;
  }

  @media (max-width: 768px) {
    .login-container {
      flex-direction: column; /* Stack the elements vertically on small screens */
    }

    .left-side {
      width: 100%;
    }

    .right-side {
      width: 100%;
    }
  }
</style>
</head>
<body>
<div class="card">
  <div class="login-container">
    <div class="left-side">
      <a href="{% url 'home' %}" class="back-button">
        <img style="height: 50px;" src="{% static 'images/back.png' %}" alt="Back" class="responsive">
      </a>
      <div class="vote-icon">
        <img src="{% static 'images/picture.png' %}" width="350" height="350" alt="" style="border-radius: 50%;">
        <br>
        <img class="seamless" src="{% static 'images/seamless3.JPG' %}" alt="" style="height: 45px; width:350px; margin-top:5px">
      </div>
      <div class="allrights">
        Â© 2023 iCast. All rights reserved.
      </div>
    </div>
    <div class="right-side">
      <div class="login-box">
        <h2 class="text-center" style="margin-top: 20px; padding-bottom:20px; text-align: center;">ICAST LOGIN</h2>

        <div style="text-align: right;" class="button">
          <a href="{% url 'login_voter' %}">
            <button style="margin-top: 25px; background: #b31312; border: none;" type="submit" class="btn btn-primary w-100">USER LOGIN</button>
          </a>
        </div>

        <div style="text-align: right;" class="button">
          <a href="{% url 'Adminlogin' %}">
            <button style="margin-top: 25px; background: #2B2A4C; border: none;" type="submit" class="btn btn-primary w-100">CLIENT ADMIN</button>
          </a>
        </div>

        <div style="text-align: right;" class="button">
          <a href="{% url 'login_superuser' %}">
            <button style="margin-top: 25px; background: black; border: none;" type="submit" class="btn btn-primary w-100">SYSTEM ADMIN</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');

  togglePassword.addEventListener('click', function () {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePassword.classList.toggle('fa-eye-slash');
  });
</script>
</body>
</html>
